server.port=9998
spring.application.name=userservice9998
#注册consul服务的主机
spring.cloud.consul.host=localhost
#注册consul服务的端口号
spring.cloud.consul.port=8500
#spring.cloud.consul.discovery.register-health-check=false	    #关闭consu了服务的健康检查[不推荐]
#指定注册的服务名称 默认就是应用名
spring.cloud.consul.discovery.service-name=${spring.application.name}
#配置指定服务连接超时
feign.client.config.prodect9999.connectTimeout=5000
#配置指定服务等待超时
feign.client.config.prodect9999.readTimeout=5000
#配置所有服务连接超时
feign.client.config.default.connectTimeout=5000
#配置所有服务等待超时
feign.client.config.default.readTimeout=5000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=3000
#开启指定服务日志展示
#`NONE  不记录任何日志
#`BASIC 仅仅记录请求方法，url，响应状态代码及执行时间
#`HEADERS 记录Basic级别的基础上，记录请求和响应的header
#`FULL 记录请求和响应的header，body和元数据
feign.client.config.prodect9999.loggerLevel=full
#feign.client.config.default.loggerLevel=full  #全局开启服务日志展示
#指定feign调用客户端对象所在包,必须是debug级别
logging.level.com.consul.feign=debug
#开启openfeign支持降级
feign.hystrix.enabled=true
